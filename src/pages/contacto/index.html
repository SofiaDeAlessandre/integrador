<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      rel="stylesheet"
    />
    <title>Proyecto integrador - Contacto</title>
  </head>
  <body>
    <!--HEADER-->
    <header class="main-header">
      <input type="checkbox" id="menu" />
      <!-- nav-bar-->
      <nav class="nav-bar">
        <ul class="nav-bar__nav-list">
          <li class="nav-bar__nav-item">
            <a href="../../../index.html" class="nav-bar__nav-link">Inicio</a>
          </li>
          <li class="nav-bar__nav-item">
            <a href="" class="nav-bar__nav-link">Alta</a>
          </li>
          <li class="nav-bar__nav-item">
            <a href="/src/pages/nosotros/index.html" class="nav-bar__nav-link"
              >Nosotros</a
            >
          </li>
          <li class="nav-bar__nav-item">
            <a href="/src/pages/contacto/index.html" class="nav-bar__nav-link"
              >Contacto</a
            >
          </li>
        </ul>
      </nav>
      <!-- .nav-bar-->

      <!--search-bar-->
      <div class="search-bar">
        <div class="search-bar__logo-container">
          <i class="fa-solid fa-seedling"></i>
        </div>
        <form action="#" class="search-bar__form-container">
          <label for="busqueda" class="search-bar__form-label">Buscar</label>
          <input type="search" id="busqueda" class="search-bar__form-search" />
          <button type="submit" class="search-bar__form-submit">Buscar</button>
        </form>
        <div class="search-bar__carrito-container">
          <i class="fa-solid fa-cart-shopping"></i>
        </div>

        <!--menu toogle-->
        <div class="menu-toogle">
          <label for="menu" class="menu-toogle__label">
            <span class="menu-toogle__top-bread"></span>
            <span class="menu-toogle__meat"></span>
            <span class="menu-toogle__bottom-bread"></span>
          </label>
        </div>
        <!--.menu toogle-->
      </div>
      <!--.search-bar-->
    </header>
    <!--.HEADER-->

    <!--MAIN-->
    <main class="main-form">
      <!--form-->
      <form class="main-form__form">
        <fieldset class="main-form__form__fieldset">
          <div class="main-form__form__name">
            <label for="name">Nombre y apellido</label>
            <input id="name" type="text" />
          </div>

          <div class="main-form__form__email">
            <label for="email">Mail</label>
            <input id="email" type="email" />
          </div>

          <div class="main-form__form__tel">
            <label for="tel">Teléfono</label>
            <input id="tel" type="tel" />
          </div>

          <div class="main-form__form__description">
            <label for="description">Ingrese su comentario</label>
            <textarea id="description"></textarea>
          </div>
          <button class="main-form__form__btn">Enviar</button>
        </fieldset>
      </form>
      <!--.form-->

      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3284.016888186302!2d-58.38414532339225!3d-34.603734457500416!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4aa9f0a6da5edb%3A0x11bead4e234e558b!2sObelisco!5e0!3m2!1ses!2sar!4v1738346624998!5m2!1ses!2sar"
        width="300"
        height="150"
        style="border: 0"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
      ></iframe>
    </main>
    <!--.MAIN-->

    <!--FOOTER-->
    <footer class="footer">
      <!--footer section-icons-imgs-->
      <section class="footer__section-icons-imgs">
        <!--footer payment method-->
        <section class="footer__payment-method">
          <p>Medios de pago:</p>
          <div class="footer__payment-method__visa">
            <img src="/imgs/visa.webp" alt="Tarjeta Visa" />
          </div>
          <div class="footer__payment-method__mastercard">
            <img src="/imgs/mastercard.webp" alt="Tarjeta Mastercard" />
          </div>
          <div class="footer__payment-method__mercado-pago">
            <img src="/imgs/mercado-pago.webp" alt="Mercado Pago" />
          </div>
        </section>
        <!--.footer payment method-->

        <!--footer icons section-->
        <section class="footer__icons">
          <p>Buscanos en nuestras redes sociales:</p>
          <div class="footer__icon-instagram">
            <i class="fa-brands fa-instagram"></i>
          </div>
          <div class="footer__icon-facebook">
            <i class="fa-brands fa-square-facebook"></i>
          </div>
          <div class="footer__icon-correo">
            <i class="fa-solid fa-envelope"></i>
          </div>
        </section>
        <!--.footer icons section-->
      </section>
      <!--.footer section-icons-imgs-->
      <section class="footer__copyrigth">
        <!-- section footer copyrigth-->
        ® COPYRIGTH SOFIA DE ALESSANDRE 2025
      </section>
      <!-- .section footer copyrigth-->
    </footer>
    <!--.FOOTER-->

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
